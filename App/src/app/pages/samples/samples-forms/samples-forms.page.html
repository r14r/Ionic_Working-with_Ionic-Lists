<ion-header>
	<ion-toolbar>
		<ion-title>SamplesForms</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Default Label</ion-label>
			<ion-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Clear Input</ion-label>
			<ion-input clear-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="floating">{{item.title}}</ion-label>
			<ion-input checked [(ngModel)]="item.title"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="fixed">Type #</ion-label>
			<ion-input type="number" value="333"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="stacked">Password</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label position="stacked">Placeholder</ion-label>
			<ion-input placeholder="Enter Something"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Disabled</ion-label>
			<ion-input id="dynamicDisabled" value="Disabled" disabled></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Readonly</ion-label>
			<ion-input id="dynamicReadonly" value="Readonly" readonly></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Slot</ion-label>
			<ion-input slot="start" value="Start"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label>Toggle</ion-label>
			<ion-toggle checked slot="end"></ion-toggle>
		</ion-item>

		<ion-item>
			<ion-label position="fixed">Type #</ion-label>
			<div type="number" value="333" class="input input-md hydrated">
				<input aria-disabled="false" autocapitalize="none" autocomplete="off" autocorrect="off" autofocus="false" class="native-input native-input-md"
				 spellcheck="false" type="number">
				<button type="button" class="input-clear-icon" hidden=""></button>
			</div>
		</ion-item>
	</ion-list>

	<div text-center>
		<ion-button onclick="toggleBoolean('dynamicDisabled', 'disabled')">
			Toggle Disabled
		</ion-button>

		<ion-button color="secondary" onclick="toggleBoolean('dynamicReadonly', 'readonly')">
			Toggle Readonly
		</ion-button>
	</div>

	<ion-item>
		<ion-label>Clear Input</ion-label>
		<ion-input clear-input value="reallylonglonglonginputtoseetheedgesreallylonglonglonginputtoseetheedges"></ion-input>
	</ion-item>

</ion-content>
