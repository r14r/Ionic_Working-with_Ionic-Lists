<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		<ion-title>
			Home
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-card class="welcome-card">
		<ion-img src="/assets/shapes.svg"></ion-img>
		<ion-card-header>
			<ion-card-title>Working with Ionic Lists</ion-card-title>
			<ion-card-subtitle>Welcome to Ionic</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
			<p>This app will show you how to work with Ionic Lists</p>
		</ion-card-content>
	</ion-card>
	<ion-list lines="none">
		<ion-list-header>
			<h3>Features</h3>
		</ion-list-header>
		<ion-item>
			<ion-icon slot="start" color="medium" name="book"></ion-icon>
			<ion-label>Display items in a list</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon slot="start" color="medium" name="build"></ion-icon>
			<ion-label>Save, Load, Add, Delete and Edit items</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon slot="start" color="medium" name="grid"></ion-icon>
			<ion-label>Reorder items</ion-label>
		</ion-item>
		<ion-item>
			<ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
			<ion-label>Additional Samples for Lists (showing different layouts)</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
