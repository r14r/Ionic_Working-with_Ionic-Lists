<ion-header>
	<ion-toolbar color="primary">
		<!--
		<ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
		-->
		<ion-title>Details for {{ item.title }}</ion-title>

		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>

		<ion-buttons slot="end">
			<ion-button (click)="button_edit(!edit)">
				<ion-icon *ngIf="!edit" name="build"></ion-icon>
				<ion-icon *ngIf="edit" name="save"></ion-icon>
			</ion-button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-footer>
	<ion-toolbar color="primary">
		<ion-title>Â© {{ currentYear }} Ralph G&ouml;stenmeier</ion-title>
		<ion-buttons slot="end">
			<div class="github-button"><iframe allowtransparency="true" scrolling="no" frameborder="0" style="width: 50px; height: 20px; border: none;"></iframe></div>
			<div class="github-button"><iframe allowtransparency="true" scrolling="no" frameborder="0" style="width: 67px; height: 20px; border: none; padding-left: 5px;"></iframe></div>
		</ion-buttons>
	</ion-toolbar>
</ion-footer>

<ion-content padding>

	<form>
		<ion-card *ngIf="item">
			<ion-card-content>
				<ion-item>
					<ion-label position="stacked">Icon</ion-label>
					<ion-input name="icon" [(ngModel)]="item.icon" clearInput [disabled]='!edit'></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="stacked">Titel</ion-label>
					<ion-input name="title" [(ngModel)]="item.title" clearInput [disabled]='!edit'></ion-input>
				</ion-item>

				<ion-item>
					<ion-label position="stacked">Note</ion-label>
					<ion-input name="note" [(ngModel)]="item.note" clearInput [disabled]='!edit'></ion-input>
				</ion-item>
			</ion-card-content>
		</ion-card>
	</form>
</ion-content>
